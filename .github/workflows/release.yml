name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v0.1.0)"
        required: true
        type: string
      dry_run:
        description: "Dry run (skip build, release, and publish)"
        required: false
        type: boolean
        default: true
      publish_crates:
        description: "Publish to crates.io"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CRATES: "pacs-core pacs-cli pacs-tui pacs"
  BINARY_NAME: pacs

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.config.outputs.version }}
      dry_run: ${{ steps.config.outputs.dry_run }}
      publish_crates: ${{ steps.config.outputs.publish_crates }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Set outputs
        id: config
        run: |
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "dry_run=${{ inputs.dry_run }}" >> $GITHUB_OUTPUT
          echo "publish_crates=${{ inputs.publish_crates }}" >> $GITHUB_OUTPUT

      - name: Verify crate versions match tag
        run: |
          TAG="${{ steps.config.outputs.version }}"
          TAG_VERSION="${TAG#v}"

          for crate in ${{ env.CRATES }}; do
            CRATE_VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r ".packages[] | select(.name == \"$crate\") | .version")
            if [[ "$CRATE_VERSION" != "$TAG_VERSION" ]]; then
              echo "‚ùå $crate: $CRATE_VERSION (expected $TAG_VERSION)"
              exit 1
            fi
            echo "‚úÖ $crate: $CRATE_VERSION"
          done

      - name: Run tests
        run: cargo test --all --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Dry run cargo publish
        run: |
          # Only check pacs-core (base crate) since others depend on it being published first
          echo "üîç Checking pacs-core..."
          cargo publish --dry-run -p pacs-core

  build:
    name: Build ${{ matrix.target }}
    needs: prepare
    if: needs.prepare.outputs.dry_run == 'false'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} -p pacs
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ env.BINARY_NAME }}-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.BINARY_NAME }}-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.zip ${{ env.BINARY_NAME }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ needs.prepare.outputs.version }}-${{ matrix.target }}.*

  release:
    name: Release
    needs: [prepare, build]
    if: needs.prepare.outputs.dry_run == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate changelog
        run: |
          TAG="${{ needs.prepare.outputs.version }}"
          git cliff --unreleased --tag "$TAG" --strip all -o RELEASE_CHANGELOG.md
          git cliff --tag "$TAG" -o CHANGELOG.md

      - name: Commit changelog
        run: |
          TAG="${{ needs.prepare.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog for $TAG" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Update tag
        run: |
          TAG="${{ needs.prepare.outputs.version }}"
          git tag -f "$TAG" -m "Release $TAG"
          git push origin "$TAG" --force

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.version }}
          body_path: RELEASE_CHANGELOG.md
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        if: needs.prepare.outputs.publish_crates == 'true'
        run: |
          for crate in ${{ env.CRATES }}; do
            echo "üöÄ Publishing $crate..."
            cargo publish -p "$crate" --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
            echo "‚è≥ Waiting for crates.io to index..."
            sleep 30
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Summary
        run: |
          echo ""
          echo "========== Release Summary =========="
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "GitHub Release: ‚úÖ Created with binaries"
          if [[ "${{ needs.prepare.outputs.publish_crates }}" == "true" ]]; then
            echo "crates.io: ‚úÖ Published"
          else
            echo "crates.io: ‚è≠Ô∏è Skipped"
          fi
          echo "====================================="

  dry-run-summary:
    name: Dry Run Summary
    needs: prepare
    if: needs.prepare.outputs.dry_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo ""
          echo "========== Dry Run Summary =========="
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Status: ‚úÖ All checks passed"
          echo ""
          echo "To perform an actual release, run again with dry_run: false"
          echo "====================================="
